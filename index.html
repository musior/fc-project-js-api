<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable = no"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, API, Currency conversion"
    />
    <meta name="author" content="Mateusz Musiorski" />
    <meta
      name="description"
      content="Basic application using an API for currency conversion."
    />
    <title>Currency Convert</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id = "header">
      <div class = "header-logo">
        <img src="currency-converter-logo.png" alt="Currency converter logo">
      </div>
      <div class = "header-info">
        <h1 class="header-info-para">Currency conversion</h1>
      </div>
    </header>
    <main id = "main">
      <form class = "main-form">
        <input type="number" name="value" id="value" placeholder="Value...">
        <select id="main-select">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="chf">CHF</option>
        </select>
        <button id="main-submit" class="btn" type="submit">Calculate</button>
      </form>
      <div class="main-currency-convertion">
        <p>It is <span class="sumbit-value"></span>PLN.</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
