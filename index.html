<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable = no"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, API, Currency conversion"
    />
    <meta name="author" content="Mateusz Musiorski" />
    <meta
      name="description"
      content="Basic application using an API for currency conversion."
    />
    <title>Currency Convert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-logo">
        <img
          src="/images/currency-converter-logo.png"
          alt="Currency converter logo"
        />
      </div>
      <div class="header-info">
        <h1 class="header-info-para">Currency converter - this is a small application that converts a given currency into PLN based on current exchange rates.</h1>
      </div>
    </header>
    <main id="main">
      <form class="main-form">
        <input type="number" name="value" id="value" placeholder="Value..." required step="0.01" min="0"/>
        <select id="main-select">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="chf">CHF</option>
        </select>
        <button id="main-submit" class="btn" type="submit">Calculate</button>
      </form>
      <div class="main-currency-convertion">
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
